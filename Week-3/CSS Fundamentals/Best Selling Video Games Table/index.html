<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Best Selling Video Games Table</title>
  </head>
  <body>
    <main>
      <div class="container">
        <table>
          <caption>
            Best-Selling Video Games
          </caption>
          <thead>
            <tr>
              <td>Title</td>
              <td>Sales</td>
              <td>Release Date</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Minecraft</td>
              <td>176,000,000</td>
              <td>November 18, 2011</td>
            </tr>
            <tr>
              <td>Tetris</td>
              <td>170,000,000</td>
              <td>June 06, 1984</td>
            </tr>
            <tr>
              <td>Grand Theft Auto V</td>
              <td>110,000,000</td>
              <td>September 17, 2013</td>
            </tr>
            <tr>
              <td>Wii Sports</td>
              <td>82,870,000</td>
              <td>November 19, 2006</td>
            </tr>
          </tbody>
        </table>
        <div class="source">
          <p>Source: <a href="https://www.wikipedia.org/">Wikipedia</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
