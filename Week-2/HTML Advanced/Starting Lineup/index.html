<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starting Lineup</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Status</legend>
        <input type="radio" name="status" id="Draft" value="Draft" />
        <label for="Draft">Draft</label>
        <input type="radio" name="status" id="Final" value="Final" checked />
        <label for="Final">Final</label>
      </fieldset>

      <label for="date" id="dateelement">Date</label>
      <select name="date" id="date">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 02">April 02</option>
        <option value="April 06">April 06</option>
        <option value="April 13">April 13</option></select
      >player

      <fieldset>
        <legend>Players</legend>
        <p>
          <input
            type="checkbox"
            name="player"
            id="Aarav Agarwal"
            value="Aarav Agarwal"
          />
          <label for="Aarav Agarwal">Aarav Agarwal</label>
        </p>
        <p>
          <input
            type="checkbox"
            name="player"
            id="Ava Johnson"
            value="Ava Johnson"
          />
          <label for="Ava Johnson">Ava Johnson</label>
        </p>
        <p>
          <input
            type="checkbox"
            name="player"
            id="Julia Ortiz"
            value="Julia Ortiz"
          />
          <label for="Julia Ortiz">Julia Ortiz</label>
        </p>
        <p>
          <input
            type="checkbox"
            name="player"
            id="Liam Rubio"
            value="Liam Rubio"
          />
          <label for="Liam Rubio">Liam Rubio</label>
        </p>
        <p>
          <input
            type="checkbox"
            name="player"
            id="Emma Whiterspoon"
            value="Emma Whitherspoon"
          />
          <label for="Emma Whiterspoon">Emma Whiterspoon</label>
        </p>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
