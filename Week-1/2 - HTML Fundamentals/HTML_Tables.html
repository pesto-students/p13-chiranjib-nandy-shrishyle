<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
    <title>HTML Tables</title>
</head>
<body>
    
    <section>
        <table>
            <thead></thead>
            <tbody>
                <tr>
                    <td colspan="3">1</td>
                </tr>
                <tr>
                    <td rowspan="2">2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <ol>
            <li>Desktop</li>
            <ul>
                <li>Linux</li>
                <li>MAC OS</li>
                <li>Windows</li>
            </ul>
            <li>Mobile</li>
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </ol>
    </section>
</body>
</html>
